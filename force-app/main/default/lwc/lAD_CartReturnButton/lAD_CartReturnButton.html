<template>
    <!-- <lightning-card> -->
        <lightning-button variant="brand" label="Return Ownership" hidden={isHidden} onclick={handleButtonClick}></lightning-button>
        <!-- <p> Cart Id: {cartId}</p> -->
        <!-- Confirmation Modal -->

        <template if:true={isModalOpen}>
            <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">

                        <button  class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close"  onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 class="slds-text-heading_medium">Confirm Cart Return</h2>
                    </header>
                    <div class="slds-modal__content slds-modal__body slds-p-around_medium">
                        <p>Are you sure you want to return the Cart to its original owner?<br>
                          <b> Please be aware that returning the Cart to its original owner will overwrite their current Cart.</b> </p>
                    </div>
                    <footer class="slds-modal__footer" >
                        <lightning-button variant="neutral" label="No" style="margin-right:20px ;" onclick={closeModal}></lightning-button> 
                        <lightning-button variant="brand" label="Yes" onclick={confirmReturn}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    <!-- </lightning-card> -->
</template>
