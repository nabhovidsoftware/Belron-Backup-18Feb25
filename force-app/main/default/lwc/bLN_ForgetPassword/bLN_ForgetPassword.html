<template> 
    <div class="container">
       <template if:false={mailSent}> 
        <div class="login-container">
          <div class="login-form">
              <div style="text-align: center;margin-top:24px;">
               <h1>Password reset</h1>
               <div class="imagecss">
                  <img src={headUrl}  alt="Logo" class="res-mob-logo" width="100" height="6;"/>
                 </div>
          </div>
         
          <div class="appoint-css" style="  margin:24px 0px;">  <span class="para">We will send the reset instructions to your email. </span> </div>               
                 
    <input type="email"  placeholder="Email" onchange={handleOnChangeEmail}  value={userEmailId}  class="slds-input"></input>  
        <template if:true={emailError}>  
            <div class="error-message">{emailError}</div>  
        </template> 
        <template if:true={message3}>  
            <div class="error-message">{message3}</div>  
        </template>
      
        <input lwc:if={hideBookingRef} onkeydown={handleKeyDown}  placeholder="Booking reference" class="slds-input" onchange={handleChangeBookingRef} style="margin-top:24px;"></input>  
        <template if:true={message2}>  
            <div class="error-message">{message2}</div>  
        </template>
        <button    onclick={handleClickOnResetButton} class="buttons" >Reset password</button>  
      
        <div style="text-align:center;">
            <a href="javascript:void(0);" class="forgotcss" onclick={handleCancel}>Cancel</a>                    
</div>  

  
          
      
          </div>
        </div>
    </template>  
    <template if:true={mailSent}>
        <div class="login-container">
            <div class="login-form">
                <div style="text-align: center;margin-top:24px;">
                 <h1>Email sent</h1>
                 <div class="imagecss">
                    <img src={headUrl}  alt="Logo" class="res-mob-logo" width="100" height="6;"/>
                   </div>
            </div>
           
            <div class="appoint-css" style="  margin:24px 0px;">  <span class="para">Please check your emails, including your spam folder for your reset instructions. </span> </div>               
                   
    <div style="text-align:center;">
        <a href="javascript:void(0);" class="forgotcss" onclick={handleBackToLogin}>Back to log in</a>
    </div>
            </div>
          </div>
    </template>
    </div>
</template>
