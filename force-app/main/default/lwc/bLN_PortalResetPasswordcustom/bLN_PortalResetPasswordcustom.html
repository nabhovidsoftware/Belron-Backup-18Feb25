<template> 
  {label.ForgotLink} 
  <template if:true={showSpinner}>
    <c-b-l-n-_-portal-spinner></c-b-l-n-_-portal-spinner>
</template>
<template if:true={showOverlay}>
  <div class="login-container">
    <div class="login-form">
        <div style="text-align: center;margin-top:24px;">
         <h1>Link has expired</h1>
         <div class="imagecss">
            <img src={headUrl}  alt="Logo" class="res-mob-logo" width="100" height="6;"/>
           </div>
    </div>
   
    <!-- <div class="appoint-css" style="  margin:24px 0px;">  <span class="para">The reset password link is invalid. It may have expired after 24 hours or has already been used. Please request a new link to reset your password. </span> </div>                -->
    <div class="appoint-css" style="  margin:24px 0px;"> <span class="para" >{resetmsg}</span> </div>
<div style="text-align:center;">
<a href="javascript:void(0);" class="forgotcss" onclick={handleGenerateUrl}>Kindly retry</a>
</div>
    </div>
  </div>
</template>
<template if:false={showOverlay}>
    <div class="container">   
      <div class="login-container">
        <div class="login-form">
            <div style="text-align: center;margin-top:24px;">
             <h1>Set your password</h1>
             <div class="imagecss">
                <img src={headUrl}  alt="Logo" class="res-mob-logo" width="100" height="6;"/>
               </div>
        </div>
        <div class="appoint-css" style="margin:24px 0px;">  
            
          <ul>  
            <li class="para">You must adhere to the following password rules:</li>
            <li class="para">* Your password must be at least 8 characters long.</li>  
            <li class="para">* Your password must include letters, numbers, and at least one of these special characters: !@#$%^&*()_+-={}[]\|;:',.?/`~&gt;&lt;"</li> 
          </ul>  
        </div>  
                       
                    <input type={newPasswordType} id="new-password" placeholder="New password" class="slds-input" value={newPassword} onchange={handlePasswordChange}/>  
                    <input type={confirmPasswordType} id="confirm-password" placeholder="Confirm password" class="slds-input"  value={confirmPassword} onchange={handleConfirmPasswordChange}  oninput={handleConfirmPasswordInput} style="margin-top: 24px;"/>  
            <button class="buttons" onclick={handleResetPassword}>Set password</button>  
            <div style="text-align:center;">
</div>  
</div>  
</div>
</div>      
</template>
            <template if:true={error}>  
                <div class="error-message">{error}</div>  
            </template>  
            <template if:true={successMessage}>  
                <div class="slds-text-color_success slds-m-top_medium">{successMessage}</div>  
            </template>  

           
</template>
