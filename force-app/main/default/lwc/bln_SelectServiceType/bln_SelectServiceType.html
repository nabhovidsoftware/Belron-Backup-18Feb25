<template>
    <div>
        <template if:true={openmodel}>
    <lightning-card clas="slds-align_center slds-backdrop slds-backdrop_open">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={closeLabel} onclick={closeModal}>
                        <lightning-icon icon-name="utility:close" size="medium">
                        </lightning-icon>
                        <span class="slds-assistive-text">{closeLabel}</span>
                    </button>
                
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          
        <div class="slds-align_absolute-center header">
        Please select Service Type:<br><br><br>
        </div>
        <lightning-layout-item size="4" class="slds-align_absolute-center">
            <lightning-button class="button" label="Replacement" variant="brand" onclick={handleReplacement} ></lightning-button>
            <lightning-button class="slds-m-left_medium button" label="Repair" variant="brand" onclick={handleRepair}></lightning-button>
        </lightning-layout-item>
    </div>
    </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>

    
    </lightning-card>
        </template>
        
        <template if:false={vechicleValuesFilled}>
            <lightning-card class="slds-align_center">
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-03" aria-modal="true" aria-describedby="modal-content-id-3" class="slds-align_absolute-center slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title={closeLabel} onclick={closeErrorModal}>
                                <lightning-icon icon-name="utility:close" size="medium">
                                </lightning-icon>
                                <span class="slds-assistive-text">{closeLabel}</span>
                            </button>
                        </header>
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-3">
                
                <div class="slds-theme_error slds-p-around_large">
                    <lightning-icon variant="inverse" size="small"></lightning-icon>
                    <span><b>{valueMissingError}</b></span>
                </div>
            </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
    </lightning-card>
</template>
</div>
</template>
