<template>
    <lightning-card class="slds-align_absolute-center">
		<!--<template if:true={isAutomated}>-->
        <lightning-layout multiple-rows>
			<lightning-layout-item size="1"></lightning-layout-item>
			<lightning-layout-item size="10">
				<button class="slds-button slds-button_success buttonStyle">{label.onlineCardPayment}</button>
			</lightning-layout-item>
			<lightning-layout-item size="1"></lightning-layout-item>
		</lightning-layout><br/> 
		
		<lightning-layout multiple-rows>
            <lightning-layout-item size="1"></lightning-layout-item>
			<lightning-layout-item size="2" class="itemAlignment">
                <lightning-radio-group name="radioGroup" options={options} value={value} type="radio">
                </lightning-radio-group>
            </lightning-layout-item>
			<lightning-layout-item size="7">
			</lightning-layout-item>
			<lightning-layout-item size="2"></lightning-layout-item>
		</lightning-layout><br/>
		<lightning-layout>
            <lightning-layout-item size="1"></lightning-layout-item>
			<lightning-layout-item size="2" class="itemAlignment"><label class="slds-form-element__label labelWidth"><strong>{label.cardholderName}</strong></label></lightning-layout-item>
			<lightning-layout-item size="7">
                    <lightning-input type="text" class="inputBoxWidth" onchange={handleNameChange}></lightning-input>
            </lightning-layout-item>
			<lightning-layout-item size="2"></lightning-layout-item>
		</lightning-layout>
		<lightning-layout multiple-rows>
            <lightning-layout-item size="1"></lightning-layout-item>
			<lightning-layout-item size="2" class="itemAlignment"><label class="slds-form-element__label labelWidth"><strong>{label.amountToBePaid}</strong></label>
            </lightning-layout-item>
			<lightning-layout-item size="7">
				<div class="slds-form-element__control">
                    <lightning-input type="number" min="1" class="inputBoxWidth inputamount" onchange={handleAmountChange}
                        value={amount} step=".01"></lightning-input>
                </div>
			</lightning-layout-item>
			<lightning-layout-item size="2"></lightning-layout-item>
		</lightning-layout>
		
		<lightning-layout multiple-rows  style="margin-top: 3rem;">
            <lightning-layout-item size="1"></lightning-layout-item>
			<lightning-layout-item size="2" ><lightning-button class="backButtonWidth slds-m-right_xx-large" variant="neutral" label={label.Back}
                onclick={backPaymentScreen}></lightning-button>
			</lightning-layout-item>
			<lightning-layout-item size="4"></lightning-layout-item>
			<lightning-layout-item size="4" style="margin-left: 5rem;">
			
            <lightning-button class="nameButton adjustAlign" label="Start Payment" variant="brand"
                onclick={handleConfirm} disabled={disableFlag}></lightning-button>
			</lightning-layout-item>
            <lightning-layout-item size="1"></lightning-layout-item>
		</lightning-layout><br/>

    </lightning-card>
</template>
