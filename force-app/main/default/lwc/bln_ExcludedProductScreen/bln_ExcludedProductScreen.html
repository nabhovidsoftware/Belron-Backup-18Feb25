<template>
    <div class="slds-grid" style="margin-bottom: 30px;">
        <div class="slds-col slds-size_3-of-3 slds-text-heading_medium">
            <label>Excluded Product/Product Category and Work Types</label>
        </div>
    </div>
    <lightning-card title="">
        <div class="slds-grid" style="margin-bottom: 20px;">
            <div class="slds-col slds-size_1-of-6">
                <label>Excluded WorkType</label>
            </div>
            <div class="slds-col slds-size_3-of-6">
                <template if:true={workTypeFlag}>
                    <c-bln_-multi-select-cmp multi-select="true" disabled={disabled} onselectoption={handleSelectWorkTypeList} options={workTypes} component-name="WorkTypeList"  label=""></c-bln_-multi-select-cmp>
                </template>    
            </div>
            <div class="slds-col slds-size_1-of-6"></div>
            <div class="slds-col slds-size_1-of-6"></div>

        </div>

        <div class="slds-grid" style="margin-bottom: 20px;">
            <div class="slds-col slds-size_1-of-6">
                <label>Excluded Product Category</label>
            </div>
            <div class="slds-col slds-size_3-of-6">
                <template if:true={productCategoryFlag}>
                    <c-bln_-multi-select-cmp multi-select="true" disabled={disabled} onselectoption={handleSelectproductCategoryList} options={productCategories} component-name="ProductCategoryList"  label=""></c-bln_-multi-select-cmp>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-6"></div>
            <div class="slds-col slds-size_1-of-6"></div>

        </div>

        <div class="slds-grid" style="margin-bottom: 20px;">
            <div class="slds-col slds-size_1-of-6">
                <label>Excluded Product By ProductCode</label>
            </div>
            <div class="slds-col slds-size_3-of-6">
                <template if:true={productFlag}>
                    <c-bln_-multi-select-cmp multi-select="true" disabled={disabled} onselectoption={handleSelectproductList} options={products} component-name="ProductList" label=""></c-bln_-multi-select-cmp>
                </template>    
            </div>
            <div class="slds-col slds-size_1-of-6"></div>
            <div class="slds-col slds-size_1-of-6"></div>

        </div>

    </lightning-card>
    <div class="slds-grid" style="margin-bottom: 30px;" if:true={isCorrectProfile}>
        <div class="slds-col slds-size_2-of-6"></div>
        <div class="slds-col slds-size_1-of-6" >
            <div if:false={disabled}>
                <table >
                    <tbody>
                        <tr>
                            <td>
                                <lightning-button  label="Save" variant="brand" type="submit" onclick={handleSave}></lightning-button>
                            </td>
                            <td>
                                <lightning-button  label="Cancel" onclick={handleCancel}></lightning-button>
                            </td>
                        </tr>
                    </tbody>
                </table >
            </div>
        </div>
        <div class="slds-col slds-size_1-of-6 slds-text-align_right">
            <div if:true={disabled}>
                <lightning-button label="Edit" onclick={handleEdit}></lightning-button>
            </div>
        </div>
        <div class="slds-col slds-size_2-of-6"></div>
    </div>
    
    
</template>
