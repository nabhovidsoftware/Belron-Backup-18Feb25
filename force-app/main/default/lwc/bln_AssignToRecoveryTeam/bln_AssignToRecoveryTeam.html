<template>
    <div class="slds-card">
        <div style="text-align: center;" class="slds-m-around_medium">
            <lightning-button label={label.labelName} 
                              title={label.labelName} 
                              disabled={disableButton}
                              onclick={handleUpdateCaseOwner} 
                              variant="brand"
                              icon-name="utility:change_owner">
            </lightning-button>
        </div>
    </div>
    <!--Open Modal Window-->
    <template if:true={isModalOpen}>
        <!-- Modal/Popup Box LWC starts here -->
        <lightning-card>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <lightning-spinner if:true={isLoading}></lightning-spinner>
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{label.labelName}</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <!-- lightning-record-edit-form starts here  -->
                        <lightning-record-edit-form record-id={recordId} object-api-name="Case"
                            onsuccess={handleSuccess}>
                            <lightning-messages></lightning-messages>
                            <lightning-input-field field-name="OwnerId" value={queue.Id}
                                    class="slds-hidden owner"></lightning-input-field>
                            <lightning-input label={label.caseOwnerText} value={queue.Name}
                                disabled="true"></lightning-input>                   
                            <lightning-input-field field-name="BLN_Escalated__c">
                            </lightning-input-field>                   
                            <lightning-input-field field-name="BLN_PrimaryReason__c">
                            </lightning-input-field>
                            <lightning-input-field field-name="BLN_SecondaryReason__c">
                            </lightning-input-field>
                            <lightning-button class="slds-m-top_small slds-text-align_right align" variant="brand" type="submit" name="update"
                                label={label.submitButton} onclick={handleSubmit}>
                            </lightning-button>
                        </lightning-record-edit-form>
                    </div>
                </div>
            </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </lightning-card>
    </template>
</template>
