<template>

    <!--Lightning Button to be visible for Internal Portal Users only -->
    <div if:true={internalPortalEligibility}>
        <lightning-button label="Add Delivery Cost" onclick={handleClick}></lightning-button>
    </div>
    <div if:true={isProcessing} class="spinner">
        <lightning-spinner alternative-text="Loading" size="large"></lightning-spinner>
    </div>


    <!--Modal to be displayed when button is clicked-->


    <template if:true={isShowModal}>

        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModalBox}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Add Delivery Cost</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    Delivery Cost:
                    <lightning-input type="currency" value={deliveryCost} onkeyup={handleDeliveryCost}>
                    </lightning-input>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={handleSubmit}>Submit</button>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>



</template>
