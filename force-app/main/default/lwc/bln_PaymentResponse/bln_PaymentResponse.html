<template>
    <template if:true={isShowModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Payments Screen</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium slds-align_absolute-center"
                    id="modal-content-id-1">
                    <template if:true={isSuccess}>
                        <div style="color: green">
                            Payment has been made successfully.
                        </div>
                    </template>
                    <template if:true={isDeclined}>
                        <div style="color: red">
                            Payment Failed.
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={hideModalBox}>Close</button>
                </footer>
            </div>
        </section>
    </template>
    <template if:true={isShowSpinner}>
        <lightning-spinner alternative-text="Loding" size="medium"></lightning-spinner>
    </template>
</template>
