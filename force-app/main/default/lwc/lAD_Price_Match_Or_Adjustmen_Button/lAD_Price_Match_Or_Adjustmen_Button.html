<template>

    <lightning-button variant="brand" class="custom-button" label={buttonLabel} onclick={handleExecuteFlow}>
       <!-- disabled={flowStarted} -->
       
    </lightning-button>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium"></h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-flow flow-api-name="LAD_Select_Price_Match_or_Adjust_Price"
                        onstatuschange={handleStatusChange} flow-input-variables={flowInputVariables}>
                    </lightning-flow>
                </div>
             <!--   <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>-->
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
