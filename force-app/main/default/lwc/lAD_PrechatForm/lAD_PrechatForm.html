<template>
  
    <article class="slds-card" style="height: 150vh;">            
        <div class="slds-card__body slds-card__body_inner box">
            <!-- <label>Fill All Information</label> -->
        
            <template for:each={fields} for:item="fld"> 
               <template if:true={fld.isChoiceList}> 
                    <lightning-combobox class="slds-m-left_x-small slds-m-right_x-small font" key={fld.name} if:true={fld.isChoiceList} 
                        label={fld.labels.display} value={fld.value} name={fld.name} options={fld.choiceListValues} required={fld.required}
                         onchange={handleChange}>
                    </lightning-combobox>
                </template> 
               <template if:false={fld.isChoiceList} > 
                    <lightning-input class="slds-m-left_x-small slds-m-right_x-small font" key={fld.name} if:true={fld.visible} 
                        label={fld.labels.display} value={fld.value} name={fld.name} type={fld.type} required={fld.required} onchange={handleChange}>
                    </lightning-input>
                </template>
            </template> 
            <br>
           
            <lightning-button 
            variant="brand"
            class="customButton"
            label="Start Conversation" 
            onclick={onClickStartConversation}></lightning-button>

            
        </div>
    </article>
    
</template>
