<template>
    <template if:true={questionGPS}>
    <lightning-card class="slds-feed">
        <div class="slds-grid slds-align_absolute-center">
            <div class="slds-box slds-col"><b>{label.NoProductId}</b></div>
        </div>
        <div class="slds-grid slds-align_absolute-center">
     <lightning-input class="slds-col" placeholder={label.AddProductId} onchange={handleProductId}></lightning-input>
    </div>
    <div>
     <span><p><b>{label.PIdNote}</b></p></span>
    </div>
        <div class="slds-m-top_small">
            <p><lightning-button class="pid-button" label="Product Id Questions" variant="brand" disabled={isPidClicked} onclick={handlePIDQ}></lightning-button></p>
            <br>
</div>
    <div class="slds-m-top_large slds-grid slds-align_absolute-center">
        
        <div class="slds-col">
     <lightning-button label="Cancel" variant="brand" onclick={handleCancel}></lightning-button>
    </div>
    <div>
     <lightning-button label="Continue" variant="brand" disabled={isContClicked} onclick={handleContinue}></lightning-button>
        </div>
     </div>
    </lightning-card>
    </template>
    <template if:true={questionGPS2}>
        <template if:true={spinnerShow}>
            <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
        </template>    
        <template if:false={spinnerShow}>
            <lightning-card class="content-box-lcard">
                <div class="content-box">
                    <div style="font-weight: bold;">{label.Questions}</div>
                    <div class="question-pos">
                        <p style="font-weight: bold;">{Question_Text}</p>
                        <p class="question-content">{question_statement}</p>
                    </div>
                    <div class="options-pos">
                        <lightning-radio-group
                        options={radioOptions}
                        onchange={storeResponse}
                        value={radioButtonStatus}
                        data-trnid={question_transactionId}
                        type="radio"></lightning-radio-group>
                    </div>
                </div>
                <div slot="footer" class="buttons">
                    <lightning-button class="cancel-bttn" variant="" type="cancel" label="Cancel" onclick={cancelAction}></lightning-button>
                    <lightning-button class="cont-bttn slds-m-left_medium" type="submit" disabled={isContinueDisabled} variant="Brand" label="Continue" onclick={continueAction}></lightning-button>
                </div>
            </lightning-card>
        </template>
    </template>
