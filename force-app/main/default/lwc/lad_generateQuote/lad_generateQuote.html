<template>
    <template if:true={isLoading}>
        <section class="slds-spinner_container">
            <lightning-spinner size="large" variant="brand"></lightning-spinner>
        </section>
    </template>
    <lightning-button label="Request Quote" variant="brand-outline" onclick={openModal}></lightning-button>

    <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={hideModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Request Quote</h2>
                </header>

                <!-- modal body start -->
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-datatable key-field="Id" data={cartItems} columns={columns}
                        onrowselection={handleRowSelection}>
                    </lightning-datatable>
                </div>

                <!-- modal footer start-->
                <footer class="slds-modal__footer">
                    <!-- <lightning-button class="slds-button slds-button_neutral" onclick={hideModal}>Cancel</button> -->
                    <lightning-button variant="brand" label="Generate Quote" onclick={generateQuote}
                        disabled={disableGenerateQuote}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
